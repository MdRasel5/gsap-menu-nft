<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project By Rasel</title>

    <!-- links -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="main-menu">
        <div class="menu-wrapper">
            <div class="outer-content">
                <div class="title">
                    <h1>Minimal Navigation</h1>
                </div>
            </div>

            <div class="menu-strip">
                <div class="toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <!-- left-nav -->
            <div class="left-navbar">

                <!-- menu-overlay -->
                <div class="left-navbar-overlay"></div>

                <!-- menu-wrapper -->
                <div class="left-nav-wrapper">

                    <!-- site-logo -->
                    <div class="left-nav-logo">
                        <img src="images/logo.png" alt="logo">
                    </div>

                    <!-- left-navbar-menus -->
                    <div class="left-navbar-menus">
                        <ul>
                            <li>
                                <span class="order">01.</span>
                                <span class="menu-text">Home</span>
                            </li>
                            <li>
                                <span class="order">02.</span>
                                <span class="menu-text">Our Story</span>
                            </li>
                            <li>
                                <span class="order">03.</span>
                                <span class="menu-text">Portfolio</span>
                            </li>
                            <li>
                                <span class="order">04.</span>
                                <span class="menu-text">About</span>
                            </li>
                            <li>
                                <span class="order">05.</span>
                                <span class="menu-text">Contact</span>
                            </li>
                        </ul>
                    </div>

                    <!-- copyright -->
                    <div class="left-navbar-copyright">
                        <span>
                            Copyright @ 2023 - Designed & Developed by <a href="http://softtechitltd.com">Softtech It
                                Ltd</a>
                        </span>
                    </div>

                    <!-- social-links -->
                    <div class="social-links">
                        <ul>
                            <li><a href="index.html"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href="index.html"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="index.html"><i class="fa-brands fa-linkedin-in"></i></a></li>
                            <li><a href="index.html"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="index.html"><i class="fa-brands fa-facebook-f"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
